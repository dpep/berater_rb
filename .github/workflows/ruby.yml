# install dependencies and run tests
# https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    types: [ opened, edited, synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: [ 3.0, 2.7 ]
        ddtrace-version: [ '~> 0.54', '>= 1' ]

    name: Ruby ${{ matrix.ruby-version }} x ddtrace ${{ matrix.ddtrace-version }}

    steps:
      - name: start Redis
        run: docker run --name redis --publish 6379:6379 --detach redis:3
      - name: clone ${{ github.repository }}
        uses: actions/checkout@v4
      - name: setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        env:
          DDTRACE_VERSION: ${{ matrix.ddtrace-version }}
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: run tests
        run: bundle exec rspec
